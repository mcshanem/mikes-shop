{% from 'bootstrap5/form.html' import render_form %}
{% include "header.html" %}

<div class="ms-auto">
    <a href="{{ url_for('logout') }}" class="me-3">Log Out</a>
</div>

<div class="container my-auto">
    {% for item in items %}
    <div class="row align-items-center mt-5">
        <div class="col-4">
            <img src="{{ url_for('static', filename='img/' + item.image_filename) }}" class="img-thumbnail">
        </div>
        <div class="col-8">
            <div class="row">
                <div class="col">
                    <h2>{{ item.name }}</h2>
                    <p>{{ item.description }}</p>
                </div>
            </div>
            <div class="row justify-content-center align-items-center">
                <div class="col-1">
                    ${{ '%0.2f' % item.price }}
                </div>
                <div class="col-2">
                    {{ render_form(form) }}
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% include "footer.html" %}
